<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Tracking App</title>
        <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <div class="left-container">
    <div class="employee-cards">
        <div class="card">
            <h3>Meli Wren</h3>
            <p>Status: <span class="status">Clocked Out</span></p>
            <p>Total Hours: <span class="hours">0</span></p>
        </div>
        <div class="card">
            <h3>Vincent Wren</h3>
            <p>Status: <span class="status">Clocked In</span></p>
            <p>Total Hours: <span class="hours">8</span></p>
        </div>
        <div class="card">
            <h3>Caroline Wren</h3>
            <p>Status: <span class="status">Clocked In</span></p>
            <p>Total Hours: <span class="hours">8</span></p>
        </div>
    </div>
    </div>
<div class="right-container">
    <div class="input">
        <h1>Hour Tracking App</h1>
        <form id="timeTrackingForm">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <button type="button" id="clockIn">Clock In</button>
            <button type="button" id="clockOut">Clock Out</button>
        </form>
    </div>
    <div class="log">
        <h2>Log</h2>
        <div class="log-entries" id="logEntries">
            <!-- Log entries will be added here -->
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
